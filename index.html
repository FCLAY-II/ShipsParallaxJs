<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <div id="scene">
          <div class="layer"><img src="img/sun.png" /></div>
          <div class="layer">
            <img src="img/mountains.png" />
          </div>
          <div class="layer" data-depth="-0.5"><img src="img/birds.png" /></div>
          <div class="layer" data-depth-y="0.15">
            <img src="img/clouds_left.png" />
            <img src="img/clouds_right.png" />
          </div>
          <div class="layer" data-depth-x="0.5">
            <img src="img/grass_01.png" />
          </div>
          <div class="layer">
            <img src="img/grass_02.png" />
            <img src="img/sands.png" />
          </div>
          <div class="layer" data-depth="0.2">
            <img src="img/wave_01.png"  class="wave_1"/>
            <img src="img/boat_01.png" />
          </div>
          <div class="layer" data-depth="0.4">
            <img src="img/wave_02.png" class="wave_2" />
            <img src="img/boat_02.png" />
          </div>
          <div class="layer" data-depth="0.15">
            <img src="img/wave_03.png" class="wave_3" />
            <img src="img/wave_04.png" class="wave_4" />
          </div>
          <div class="layer" data-depth-x="0.5">
            <img src="img/boat_03.png" />
            <img src="img/wave_05.png" class="wave_5" />
          </div>
        </div>
      </div>
    </section>
    <script>
      const scene = document.querySelector('#scene');
      const parallax = new Parallax(scene);
    </script>
  </body>
</html>
